<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Google Maps Embed API</title>
</head>
<body>
    <main>
        <!-- MODE = place, directions, search, view, or streetview 
            Details: https://developers.google.com/maps/documentation/embed/guide -->
        <iframe width="400" height="350" frameborder="0" style="border:1"
                src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBxC4THQVzy_BHRhyczkeSVe5o_q74ALlk&q=Brigham+Young+University+Idaho,Rexburg+ID" allowfullscreen>
        </iframe>
        <hr />
        <iframe width="450" height="250" frameborder="0" style="border:0"
                src="https://www.google.com/maps/embed/v1/streetview?key=AIzaSyBxC4THQVzy_BHRhyczkeSVe5o_q74ALlk&location=85.23,37.25&heading=33&pitch=10&fov=30" allowfullscreen>
        </iframe>
    </main>

</body>
</html>
