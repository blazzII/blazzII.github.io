<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <h1>CSS Variables - <span class="he">JS</span> Control</h1>

    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-units="px">
      <label for="blur">Blur:</label>
      <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-units="px">
      <label for="base">Base Color:</label>
      <input id="base" type="color" name="base"  value="#aceace">
    </div>
    <img src="images/city.jpg" alt="City Scape">

    <script>
      const inputs = document.querySelectorAll('.controls input');
      
      function handleUpdate() {
        //console.log(this.value);
        const suffix = this.dataset.units || '';
        document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
      }

      inputs.forEach(input => input.addEventListener('change', handleUpdate));
      inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));
    
    </script>
  </body>
</html>
