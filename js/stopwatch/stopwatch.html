<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Timer</title>
  <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="timer_controls">
      <button data-time="30" class="timer__button">30</button>
      <button data-time="35" class="timer__button">35</button>
      <button data-time="50" class="timer__button">50</button>
      <button data-time="170" class="timer__button">170</button>
    </div>
      <form name="inputForm" id="custom">
        <label>Custom: <input type="text" name="seconds" placeholder="Enter Seconds"></label>
      </form>
    <div class="display">
      <h1 class="time"></h1>
    </div>
    <button class="pause">Pause</button>

  <script src="stopwatch.js"></script>
</body>
</html>
